<!DOCTYPE html>
<html>

<head>
	<title>Admin</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">

		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #f9cb9cff;
			position: fixed;
			top: 0;
			width: 100%;
			font-family: monospace;
			border-bottom: solid;
			border-color: #85200c;
			}

		li {
			float: left;
			}

		li a {
			display: block;
			color: #85200c;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			border-radius: 40px;
			transition: 0.5s;
			}

		li a:hover:not(.active) {
			background-color: #85200c;
			color: white;
			text-decoration: none;
			border-radius: 0;
			}

		#current {
			background-color: #85200c;
			color: white;
			font-weight: bold;
			border-radius: 0;
			}

		button {
			color: #85200c;
			background-color: #f9cb9cff;
			border-radius: 5px;
			border-color: #85200c; 
			}

	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

	<ul>
		<li><a href="/">Home</a></li>
		<li><a href="/recipes">Recipes</a></li>
		<li><a href="/uri">Uri</a></li>
		<li><a id="current" href="/admin">Admin</a></li>
	</ul>
	
	<br>
	<br>
	<br>
	<br>
	<br>
	<h3 align="center" style="color: #85200c; font-family: monospace;"><b>Hey Admin</b><br><br> Feel free to edit database</h3>
	<br>
	<br>
	{% for r in recipes %}

		<h2 style="font-family: sans-serif;" align="center"><b> {{r.recipeId}} </b> {{r.creator}}, {{r.syrop}}, {{r.topping}}</h2>
		<form action="/" method="POST">
			<p style="font-size: 20px" align="center"><button type="submit" name='deleted' value="{{r.recipeId}}">
			Delete</button></p>
		</form>
		<br>
		<br>
		<br>
	{% endfor %}












<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"crossorigin="anonymous"></script>

</body>

</html>
